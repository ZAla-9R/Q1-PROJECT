<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Shopee</title>
</head>
<body>
    <div class="header" id="header">
        <h3 class="header-logo"><a href="index.html">Shopee</a></h3>
        <nav class="nav" id="nav">
            <a href="index.html">Home</a> &diamond;
            <a href="items.html">Browse</a> &diamond;
            <a href="best.html">Best Sellers</a> &diamond;
            <a href="login.html" style="color: #bce7fd;">Login</a>
        </nav>
    </div>
    <div class="container">
        <div class="home-page-explanation">
            <div class="card">
                <h2>Register</h2>
                <form class="form" action="index.html">
                    <input class="form-control" type="text" name="" id="" placeholder="Username" required>
                    <br>
                    <input class="form-control" type="password" name="pass" placeholder="Password" required>
                    <br>
                    <input class="form-control" type="password" name="pass" placeholder="Re-type Password" required>
                    <br>
                    <a href="login.html">Login to existing account</a>
                    <br>
                    <br>
                    <button type="submit" class="button">Register</button>
                </form>
            </div>
        </div>
        <div class="cover-photo">
            <img src="images/cover.jpg" id="cover-photo-img">
        </div>
        <div class="cover-sub-photo-container">
            <div class="cover-sub-photo cover-sub-photo-1">
                <img src="images/sub-1.jpg">
            </div>
            <div class="cover-sub-photo cover-sub-photo-2">
                <img src="images/sub-2.jpg">
            </div>
            <div class="cover-sub-photo cover-sub-photo-3">
                <img src="images/sub-3.jpg">
            </div>
            <div class="cover-sub-photo cover-sub-photo-4">
                <img src="images/sub-4.jpg">
            </div>
        </div>
    </div>
</body>
</html>
